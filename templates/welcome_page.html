{% extends "welcome_header.html" %}

{% block body %}

    <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4">
                    <div class="panel panel-default text-center">
                        <div class="panel-body">
                            <a href="{{ url_for('login') }}">
                                <img src="{{ url_for('static', filename = 'img/login.png')}}" class="img-responsive" style="width: 100%" alt="LogIn">
                            </a>
                        </div>

                    </div>
                </div>

                <div class="col-sm-4">
                        <div class="panel panel-default text-center">
                            <div class="panel-heading">
                                <h1>Have not register yet?</h1>
                            </div>
                            <div class="panel-body">
                                <a href="{{ url_for('register') }}">
                                    <img src="{{ url_for('static', filename = 'img/register.png')}}" class="img-responsive" style="width: 100%" alt="Register">
                                </a>
                            </div>
                            <div class="panel-footer">
                                <p id="plan_event">Register</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src = "https://code.jquery.com/jquery.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


{% endblock %}
