<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EV Solution</title>

    <!-- Bootstrap -->
    <!--<link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!--<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'style.css')}}">-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src = "https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src = "https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <nav class="navbar navbar-default" role="navigation" id="nav">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header" style="padding = 1px 1px 1px 5px; margin-right:5px;">
            <a class="navbar-brand" href="{{ url_for('homepage') }}" style="color: #000000; font-size: 30px;">EV Solution</a>
            <a class="navbar-brand" style="color: #000000; font-size: 15px;">Your One Stop Event Solution</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav navbar-right">

                <li><a href="{{ url_for('user_profile') }}">User Profile</a></li>

                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </nav>

    <div class="container">
      <h1 style="text-decoration: underline;">Event Planner</h1>
      <br>

      <form name="event_form" action="{{url_for('homepage')}}" method="POST">
          <div class="form-group">
            <div class="input-group">
                <label for="state" style="margin-right: 10px;font-size: 20px">State: </label>
                <select name = "state" id = "state">
                    <option label="--Select State--"></option>
                    {% for state in states %}
                    <option>{{state}}</option>
                    {% endfor %}
                </select>
                <br>
                <br>

                <label for="service" style="margin-right: 10px;font-size: 20px">Which service are you looking for?: </label>
                <select name = "service" id = "service" required>
                    <option label="--Select Service--"></option>
                    {% for service in services %}
                    <option>{{service}}</option>
                    {% endfor %}
                </select>

                <br>
                <br>
                <br>
            </div>
              <button type="submit" name="submit" value="success" class="btn btn-default" style="color: #000000; background-color: #99ddff">Submit</button>
          </div>
      </form>

        {% if error %}
            <p class="error" style="color: #ff0000"><strong>Error:</strong> {{ error }}
	    {% endif %}
        <br>
        {% block body %}{% endblock %}

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>

</html>
