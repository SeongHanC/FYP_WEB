{% extends "homepage.html" %}

{% block body %}

<style>
table {
    border-collapse: collapse;
}

table, th, td {
    border: 1px solid black;
}
</style>

    <table class="table">
      <thead>
        <tr>
            <th>#</th>
            <th>Company Name</th>
            <th>Location</th>
            <th>State</th>
            <th>Service Provided</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
            <td>{{co_name}}</td>
            <td>{{location}}</td>
            <td>{{state}}</td>
            <td>{{items}}</td>
        </tr>
      </tbody>
    </table>

{% endblock %}
